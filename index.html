    <head>

    <body>
        <div class="container">

<div class="row">
    <h1 class="center">Meme Generator</h1>
</div>

<div class="row">
    

<div class="col">        <canvas id="canvas" width="640" height="640"></canvas></div>

    </div>  

    <div class="tools">


        <div class="row">

            <div class="col">
                <button class="btn blue" onclick="prev()">Prev</button></div>


                <div class="col">
                    <button class="btn black" onclick="toggle()">Colour Toggle</button>
                </div>


            <div class="col">
                <button class="btn blue" onclick="next()">Next</button>
            </div>

        </div>
<div class="row">


    <div class="col input-field">
        <label for="t1">First Text</label>
    <input type="text" name=t1 id="text1"></div>
    <div class="col input-field">
        <label for="t2">Second Text</label>
        
        <input type="text" name=t2 id="text2"></div>

</div>
</div>
       

</div>
        
        <script src="script.js" async defer></script>
